<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="/assets/style.css"/>


    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>

    <ui:insert name="headTags"/>
</head>


<body>

<sec:authenticated>
    <c:set value="#{userInfoController.userInfoWithoutPurchases}" var="user"/>
    <p class="welcome_message">Welcome #{user.firstname}!! </p>
    <a href="index.jsf" class="btn btn-white btn-animation-1">Home</a>
    <a href="userDetail.jsf" class="btn btn-white btn-animation-1">My Account</a>
    <a href="logout" class="btn btn-white btn-animation-1">Log Out</a>

</sec:authenticated>


<sec:anonymous>
    <p>You are not logged in</p>
    <a id="linkToLoginId" href="login.jsf" class="btn btn-white btn-animation-1">Log In</a>
    <a id="linkToSignupId" href="signup.jsf" class="btn btn-white btn-animation-1">Sign Up</a>
    <a href="/index.jsf" class="btn btn-white btn-animation-1">Home</a>
</sec:anonymous>

<h2>Travel Forum</h2>

<ui:insert name="content"/>

    For help please contact: Foo@bar.com

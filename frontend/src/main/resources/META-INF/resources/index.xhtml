<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Travel Forum
    </ui:define>

    <ui:define name="content">

        <h2>All Items</h2>

        <h:form prependId="false">

            <c:forEach var="item" items="#{itemController.allItemsList}">
                <div class="item-div">
                    <p> Category: #{item.category}</p>
                    <p>#{item.title}</p>
                    <sec:authenticated>
                        <h:commandButton value="See Details"
                                         id="detail-btn-item1"
                                         action="#{itemController.toDetailPageAuthenticated( item, userInfoController.userInfo.email )}"
                                         class="btn btn-white btn-animation-1"/>
                    </sec:authenticated>
                    <sec:anonymous>
                        <h:commandButton value="See Details"
                                         id="detail-btn-item2"
                                         action="#{itemController.toDetailPageAnonymous( item )}"
                                         class="btn btn-white btn-animation-1"/>
                    </sec:anonymous>
                </div>
                <br/>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
</html>
